# Air configuration for Go Echo Starter
# Documentation: https://github.com/air-verse/air

root = "."
tmp_dir = "tmp"

[build]
# Command to build the application
cmd = "go build -o ./tmp/main ./cmd/api"

# Binary file to run
bin = "./tmp/main"

# Watch these file extensions
include_ext = ["go", "tpl", "tmpl", "html"]

# Exclude directories from watching
exclude_dir = ["assets", "tmp", "vendor", "node_modules", "docs"]

# Exclude files
exclude_file = []

# Exclude specific patterns
exclude_regex = ["_test.go"]

# Exclude unchanged files
exclude_unchanged = true

# Follow symlinks
follow_symlink = false

# Delay before building (in milliseconds)
delay = 1000

# Stop running old binaries when building
stop_on_error = true

# Send interrupt signal before killing process
send_interrupt = true

# Kill delay after interrupt
kill_delay = 500

# Log file location
log = "tmp/air.log"

# Rerun binary with argument
args_bin = []

[log]
# Show time in log
time = true

# Only show main log
main_only = false

[color]
# Customize colors
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
# Delete tmp directory on exit
clean_on_exit = true

[screen]
# Clear screen on every rebuild
clear_on_rebuild = true
# Keep scroll position
keep_scroll = true
